<div class="row sidebar-actions" >
    <div class="col-xs-4 action-cell" [class.active]="activeTab === 1">
        <a (click)="setActiveTab(1)"  >
            <i class="material-icons">home</i>
        </a>         
    </div>
    <div class="col-xs-4 action-cell" [class.active]="activeTab === 2">  
        <a (click)="setActiveTab(2)"  >
            <i class="material-icons">warning</i>
        </a>            
    </div>
    <div class="col-xs-4 action-cell" [class.active]="activeTab === 3"  >   
        <a (click)="setActiveTab(3)"  >
            <i class="material-icons">settings</i>
        </a>                        
    </div>
</div>

<div class="row">
    <div class="col-xs-12">        
        <quick-links *ngIf="activeTab === 1" >
        </quick-links>
        <alerts *ngIf="activeTab === 2" >
        </alerts>
        <settings *ngIf="activeTab === 3" >
        </settings>        
    </div>
</div>
